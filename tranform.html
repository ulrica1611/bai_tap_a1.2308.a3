<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *, *::before, *::after{box-sizing: border-box;}
       .hv{background-color: lightpink; width: 60px;height: 60px; margin: 40px;}
       /* sang phải 30px, xuống 10px */
       .di-chuyen{
            transform: translate(30px,10px);
       }
       /* trục ngang 110%, trục dọc 130% */
       .kich-thuoc{
        transform: scale(1.3,1.3);
       }
       .xoay{ transform: rotate(45deg);}
       .nghieng{ transform: skew(-15deg)}
    </style>
</head>
<body>
   <div class="hv"></div>
   <div class="hv di-chuyen"></div>
   <div class="hv kich-thuoc"></div>
   <div class="hv xoay"></div>
   <div class="hv nghieng"></div>
</body>
</html>
