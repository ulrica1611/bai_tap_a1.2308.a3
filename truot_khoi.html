<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
       *, *::before, *::after{box-sizing: border-box;}
        .swiper-slide{
            height: 250px; background-size: cover;
            background-position: center;
        }
        .b1{background-image: url(pictures/b1.webp);}
        .b2{background-image: url(pictures/B3.jpg);}
        .b3{background-image: url(pictures/b4.jpg);}
    </style>
</head>
<body>   
    <div class="swiper banner">
        <div class="swiper-wrapper">
          <div class="swiper-slide b1">Slide 1</div>
          <div class="swiper-slide b2">Slide 2</div>
          <div class="swiper-slide b3">Slide 3</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <script>
        const banner = new Swiper('.banner', {
            loop:true,
            pagination:{
                el:'.banner .swiper-pagination'
            }
        })
    </script>
      
</body>
</html>
