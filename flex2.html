<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cha{background-color: darksalmon;
            width: 500px;
            /* xếp ngang */
            display: flex; 
            /* nếu ko đủ chỗ sẽ rơi xuống hàng tiếp theo */
            flex-wrap: wrap;/*ko phải mặc định*/
           align-items: stretch;
        }
        .con{background-color: cornflowerblue;width: 80px;}
        /* thẻ con thứ 2,4,6,8,10... */
        .con:nth-child(2n){
            background-color: cornsilk;font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="cha">
        <div class="con">1</div>
        <div class="con">2</div>
        <div class="con">3</div>
        <div class="con">4</div>
        <div class="con">5</div>
        <div class="con">6</div>
        <div class="con">7</div>
        <div class="con">8</div>
    </div>
</body>
</html>
