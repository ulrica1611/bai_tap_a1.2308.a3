<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ds li{color: blueviolet;}
        /* tìm thẻ <li> mà thẻ này là con (ko phải cháu) của thẻ có dùng class ds */
        .ds > li{color: lightcoral;}
    </style>
</head>
<body>
    <ul class="ds">
        <li>Trong nước
             <ul>
                <li>Nha Trang</li>
                <li>Đà Lạt</li>
                <li>Vũng Tàu</li>
            </ul>
        </li>
        <li>Quốc tế
            <ul>
                <li>Nha Trang</li>
                <li>Đà Lạt</li>
                <li>Vũng Tàu</li>
            </ul>
        </li>
    </ul>
</body>
</html>
